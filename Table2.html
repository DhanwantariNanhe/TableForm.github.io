<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
    <link rel="stylesheet" href="./Table2.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
</head>
<body>
    <h1 style="text-align:center; color: blue;" >Personal Details</h1>
    <form class="form1">
         <table >
             
            <tr>
                <td><label for="fname" class="form-control">First Name:-</label></td>
                <td><input type="text" name="fname" id="fname" class="form-control"></td>
            </tr>

            <tr>
                <td><label for="lname" class="form-control">Last Name:-</label></td>
                <td><input type="text" name="lname" id="lname" class="form-control"></td>
            </tr>
             
            <tr>
                <td><label for="email" class="form-control">Email Id:-</label></td>
                <td><input type="email" name="email" id="email" class="form-control" value="email@example.com"></td>
            </tr>
             
            <tr>
                <td><label for="phone" class="form-control">Phone No:-</label></td>
                <td><input type="tel" name="phone" id="phone" maxlength="10" class="form-control"></td>
            </tr>

            <tr>
                <td><label  class="form-control">Select Gender :-</label></td> 
                <td><label class="form-control">Male</label></td>
                <td><input type="radio" class="form-check-input"></td>
                <td><label class="form-control">Female</label></td>
                <td><input type="radio" class="form-check-input"></td>
                
               
            </tr>
            
            <tr>
                <td><label for="course" class="form-control">Course:-</label></td>
                <td><select id="course" class="form-select">
                                       <option selected>Select Course</option>
                                       <option value="">Full-Stack</option>
                                       <option value="">Front-End</option>
                                       <option value="">Back-End</option>
                </select></td>     
            </tr>

            <tr>
                <td><label for="hobbies" class="form-control">Hobbies:-</label></td>
                <td><label for="cricket" class="form-control">Cricket</label></td>
                <td><input type="checkbox" name="cricket" class="form-check-input"></td>
                <td><label for="reading" class="form-control">Reading</label></td>
                <td><input type="checkbox" name="reading" class="form-check-input"></td>
                <td><label for="playing" class="form-control">Playing</label></td>
                <td><input type="checkbox" name="playing" class="form-check-input"></td>

            </tr>

            <tr>
                <td>
                <label for="file" class="form-control">Upload File:-</label>
                </td>
                <td><input type="file" class="form-control"></td>
            </tr>

            <tr>
                <td>
                    <label for="exampleColorInput" class="form-control">Color picker</label>
                </td>
                <td>
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                </td>
               



            </tr>

            <tr>
                <td><input type="submit" value="Submit" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-primary"></td>
            </tr>





         </table>





    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
